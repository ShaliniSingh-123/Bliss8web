<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="table-header"> ID </th>
    <td mat-cell *matCellDef="let element" class="table-data"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
    <td mat-cell *matCellDef="let element" class="table-data"> {{element.name}} <p
        style="color: #A1A5B7;margin-bottom:0px; ">{{element.time}}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Budget </th>
    <td mat-cell *matCellDef="let element" class="table-data"> {{element.budget}} </td>
  </ng-container>

  <ng-container matColumnDef="Assigned">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Assigned to </th>
    <td mat-cell *matCellDef="let element" class="table-data"> {{element.Assigned}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Status</th>
    <td mat-cell *matCellDef="let element" class="table-data"> <span class="table-status">{{element.status}} </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Actions </th>
    <td mat-cell *matCellDef="let element"><img [src]="element.actions" alt=""></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
