<section class="wrapper-admin-form">
    <div class="container">
        <form [formGroup]="adminform">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="" class="form-label uppercase">First Name</label>
                        <input type="text" formControlName="fname" class="form-control" name="fname" id="fname"
                            placeholder="Enter First Name" autocomplete="off">

                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="" class="form-label uppercase">Last Name</label>
                        <input type="text" formControlName="lname" class="form-control" name="lname" id="lname"
                            placeholder="Enter Last Name" autocomplete="off">

                    </div>
                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="" class="form-label uppercase">User Name</label>
                        <input type="email" formControlName="uname" class="form-control" name="uname" id="uname"
                            placeholder="Enter User Name" autocomplete="off">

                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="" class="form-label uppercase">Email</label>
                        <input type="text" formControlName="email" class="form-control" name="email" id="email"
                            placeholder="Enter Email" autocomplete="off">
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                  <div class="col order-last">
                    <button class="btn btn-primary btn-submit" [disabled]="adminform.invalid"
                    (click)="onSubmit()">Submit</button>
                  </div>
                  <div class="col">
                    <mat-checkbox>Active</mat-checkbox>
                  </div>
                  <div class="col order-first">
                    <label for="" class="form-label uppercase">Role</label>
                        <input type="text" formControlName="role" class="form-control " name="role" id="role"
                            placeholder="Select Role"    autocomplete="off">

                            
                  </div>
                </div>
